<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="jQuery.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="chat-box">
        <h1>Chat app</h1>
        <div id="login-area">
          
              <input type="text" class="form-control" name="user" id="login-name">
              <button class="btn  btn-small mt-2 btn-outline-primary" id="login-btn">Login</button>
          
        </div>
        <div id="chatting-area">
            <div id="chat-area">
              <ul id='chat'></ul>
            </div>
           
        <div class="inp-msg-container">
            <textarea class="form-control" name="inp-msg" id="inp-msg" cols="30" rows="3"></textarea>
            <button class="btn btn-info btn-small mt-2" id="send-btn">Send</button>
            <button class="btn btn-danger btn-small mt-2 " id="disc" >LogOut</button>
        </div>
        </div>
        
    </section>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
